{{ define "download/index.tmpl" }}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FileShare</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>FileShare</h1>
        <br>
        <h3>Share Your Link Or QRcode To Download Your Files!</h3>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="m-auto">
                {{if not .Files}}
                    <p>This file does not exist.</p>
                {{else}}
                    {{range .Files}}
                        <a href="{{ .URL }}" class="row">{{.Name}} ({{.Size}} bytes)</a>
                        <br>
                    {{end}}
                    <br>
                    <img src="data:image/png;base64,{{ .QR }}" width="128" height="128" class="mt-8 row">
                {{end}}
                <br>
                <br>
                <div class="row">
                    <a href="/" class="btn btn-secondary btn-lg btn-block">Upload another</a>
                </div>
            </div>
        </div>
    </div>
</body>
{{ end }}
